<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        /* Make sure the body takes full height */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .logo {
        width: 120px; /* Resize logo */
        height: auto;
        display: block;
        margin: 0 auto 10px; /* Center it and add space below */
        }

        /* Background PDF */
        .pdf-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -2; /* Keeps it behind everything */
            overflow: auto; /* Enables scrolling */
            border: none;
        }

        /* Transparent overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3); /* Semi-transparent black */
            backdrop-filter: blur(5px); /* Blurs the background */
            z-index: -1; /* Behind the form but above the PDF */
        }

        /* Form container */
        .container {
            position: relative;
            text-align: center;
            background: white;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1; /* Ensures the form is on top */
        }

        /* Center the form */
        .form-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Input styles */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button styles */
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Background PDF -->
    <iframe class="pdf-container" src="https://www.invoicetemple.com/img/po_templates/po/img2.webp"></iframe>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Form Container -->
    <div class="form-wrapper">
        <div class="container">
            <img class="logo" src="download (7).jpg" alt="Logo">
            <form id="signupForm">
                <input type="email" id="email" placeholder="Email" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <input type="password" id="retypePassword" placeholder="Retype Password" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const retypePassword = document.getElementById("retypePassword").value;

            if (password !== retypePassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                const response = await fetch("https://3xgsg0xy90.execute-api.us-east-1.amazonaws.com/tresdwe3/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error("Invalid credentials access denied");
                }

                alert("Signup successful!");
            } catch (error) {
                alert(error.message);
            }
        });
    </script>

</body>
</html>
