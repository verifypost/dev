<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        /* Background to look like a document */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://www.transparenttextures.com/patterns/white-paper.png'), #f8f8f8;
            position: relative;
        }

        /* Overlay effect */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Semi-transparent dark overlay */
            backdrop-filter: blur(5px); /* Adds a blur effect */
        }

        /* Centered Form */
        .container {
            position: relative;
            text-align: center;
            background: white;
            padding: 25px 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1; /* Ensures form is above overlay */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Overlay covering the background -->
    <div class="overlay"></div>

    <!-- Signup Form -->
    <div class="container">
        <h2>Signup Form</h2>
        <form id="signupForm">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="password" id="retypePassword" placeholder="Retype Password" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const retypePassword = document.getElementById("retypePassword").value;

            if (password !== retypePassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                const response = await fetch("https://3xgsg0xy90.execute-api.us-east-1.amazonaws.com/tresdwe3/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error("Invalid credentials access denied");
                }

                alert("Signup successful!");
            } catch (error) {
                alert(error.message);
            }
        });
    </script>

</body>
</html>
